<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <script src="../popup/Javascript/update_theme.js"></script>
    <script src="../popup/Javascript/fontawesome.js"></script>
    <script src="save.js"></script>
    <script src="notepad.js"></script>

    <link rel="stylesheet" type="text/css" href="notepad.css" />
  </head>
  <body>
    <button type="button" class="save">
      <i class="fa-solid fa-check"></i>
    </button>
    <div contenteditable="true" class="input title">Untitled</div>
    <div contenteditable="true" class="input body" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">Empty page</div>
    <div class="footer"></div>
  </body>
</html>
